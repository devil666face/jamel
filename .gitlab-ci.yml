stages:
  - build

variables:
  DOCKER_TLS_CERTDIR: ""
  APP: "jamel"
  CLIENT: "client"
  SERVER: "server"

build-dev:
  stage: build
  services:
    - docker:dind
  image: docker:latest
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker info
  script:
    - docker build -t $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$APP-$CLIENT:$CI_COMMIT_SHORT_SHA -f Dockerfile.client .
    - docker build -t $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$APP-$SERVER:$CI_COMMIT_SHORT_SHA -f Dockerfile.server .
    - docker push $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$APP-$CLIENT:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$APP-$SERVER:$CI_COMMIT_SHORT_SHA
  tags:
    - builder
